<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
    <title th:text="|Portal - ${item.name}|"></title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="container content">

    <div class="row">
        <h1 class="text-center hubTitles mt-3" th:text="${item.name}"></h1>
    </div>
    <div class="row mt-5">
        <div class="col-md-5" style="border-radius: 25px; background-color: #eeeeee;">
            <iframe th:src="${item.link}"
                    width='100%'
                    height='100%'>
            </iframe>
        </div>
        <div class="col-md-6 offset-1">
            <div class="col-12 profileDashboard">
                <div class="row">
                    <div class="mt-auto mb-auto">
                        <p class="userCountText mb-0" th:text="|Owner : ${item.owner.getUsername()}|"></p>
                    </div>
                    <div class="mt-auto mb-auto">
                        <p class="userCountText mb-0" th:text="|Clothing piece : ${'placeholder'}|"></p>
                    </div>
                    <div class="mt-auto mb-auto">
                        <p class="userCountText mb-0" th:text="|Color : ${item.color}|"></p>
                    </div>
                    <div class="mt-auto mb-auto">
                        <p class="userCountText mb-0" th:text="|Creation date : ${'placeholder'}|"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-2 offset-md-4">
            <a class="buttonFilter" style="color: white">share item</a>
        </div>
        <div class="col-md-2">
            <a class="buttonFilter" style="color: white">delete item</a>
        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer">Footer</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animation.js}"></script>

</body>
</html>
