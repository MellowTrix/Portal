<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
    <title>Portal - Webshop</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="row">
        <h2 style="color: black; text-align: center; margin-bottom: 20px; margin-top: 20px;">Webshop</h2>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <form>
                    <fieldset class="form-group border p-3 mt-4">
                        <legend class="w-auto px-2">Search</legend>
                        <input type="text" class="form-control" name="search" th:value="${search}">
                    </fieldset>

                    <fieldset class="form-group border p-3 mt-4">
                        <legend class="w-auto px-2">Price Range</legend>
                        <input type="range" min="0" th:value="${min}" class="slider" id="minRange" name="minPrice">
                        <label>Min: <span id="minPrice"></span></label>
                        <input type="range" th:max="${highestPrice}" th:value="${max}" class="maxslider" id="maxRange" name="maxPrice">
                        <label>Max: <span id="maxPrice"></span></label>
                    </fieldset>

                    <fieldset class="form-group border p-3 mt-4">
                        <legend class="w-auto px-2">Color</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="white" name="color" value="white" ><!--todo th:checked="(${color} == 'white' ? true : false)"-->
                            <label class="form-check-label" for="white">white</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="black" name="color" value="black" >
                            <label class="form-check-label" for="black">black</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="red" name="color" value="red" >
                            <label class="form-check-label" for="red">red</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="blue" name="color" value="blue" >
                            <label class="form-check-label" for="blue">blue</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="green" name="color" value="green" >
                            <label class="form-check-label" for="green">green</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="yellow" name="color" value="yellow" >
                            <label class="form-check-label" for="yellow">yellow</label>
                        </div>
                    </fieldset>
                        <input type="submit" class="buttonFilter" value="Apply Filters">

                </form>
            </div>


        </div>


        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3" th:each="item : ${items}">
                    <a th:href="@{|/item/${item.id}|}" style="text-decoration: none; color: black;">
                        <div class="card mt-4">
                            <div class="card-body">
                                <iframe style="margin-top: 10%" th:src="${item.link}" rameborder='0' width='100%'
                                        height='100%'></iframe>
                                <h4 class="card-title" th:text="${item.name}">Title</h4>
                                <h6 class="text-muted card-subtitle mb-2"
                                    th:text="${#numbers.formatCurrency(item.price)}">
                                    Subtitle</h6>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row mt-5">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">5</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer">Footer</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animation.js}"></script>
<script>
    let slider = document.getElementById("minRange");
    let output = document.getElementById("minPrice");
    let maxslider = document.getElementById("maxRange");
    let maxoutput = document.getElementById("maxPrice");

    output.innerHTML = slider.value;
    slider.oninput = function () {
        output.innerHTML = this.value;
        maxslider.min = this.value;
    }

    maxoutput.innerHTML = maxslider.value;
    maxslider.oninput = function () {
        maxoutput.innerHTML = this.value;
        slider.max = this.value;
    }
</script>
</body>
</html>
