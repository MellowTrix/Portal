<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
    <title th:text="|Portal - ${item.name}|"></title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <iframe style="margin-top: 10%" th:src="${item.link}" rameborder='0' width='100%'
                    height='100%'></iframe>
        </div>
        <div class="col-md-6">
            <h3 th:text="${item.name}"></h3>
<!--            <h6 th:text="${item.creator}"></h6>-->
<!--            <h6 th:text="${item.owner}"></h6>-->
            <h6 th:text="${item.color}"></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3 th:text="${#numbers.formatCurrency(item.price)}"></h3>
        </div>
        <div class="col-md-6">
            <a class="buttonSmall" href="#">Buy</a>
        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer">Footer</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animation.js}"></script>

</body>
</html>
