<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
    <title th:text="|Portal - ${item.name}|"></title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="container content">

    <div class="row">
        <h1 class="text-center hubTitles mt-3" th:text="${item.name}"></h1>
    </div>
    <div class="row mt-5 mx-1">
        <div class="col-12 col-lg-5 profileDashboard">
            <iframe th:src="${item.link}"
                    width='100%'
                    height='100%'>
            </iframe>
        </div>
        <div class="col-12 mt-3 col-lg-6 offset-lg-1 mt-lg-0 profileDashboard">
            <div class="row">
                <div class="mt-auto mb-auto">
                    <p class="userCountText mb-0" th:text="|Owner : ${item.owner.getUsername()}|"></p>
                </div>
                <div class="mt-auto mb-auto">
                    <p class="userCountText mb-0" th:text="|Clothing piece : ${item.itemType}|"></p>
                </div>
                <div class="mt-auto mb-auto">
                    <p class="userCountText mb-0" th:text="|Color : ${item.color}|"></p>
                </div>
                <div class="mt-auto mb-auto">
                    <p class="userCountText mb-0" th:text="|Creation date : ${item.creationDate}|"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6 text-end">
            <a class="buttonFilter" th:href="@{|/item/delete/${item.id}|}">delete item</a>
        </div>
        <div class="col-6 text-start">
            <button class="buttonFilter" style="padding: 2px 15px" type="button" data-bs-toggle="collapse" data-bs-target="#area1"
                    aria-expanded="false" aria-controls="area1">
                share item
            </button>
        </div>
    </div>

    <div class="col-lg-6 offset-lg-3 mt-4 collapse multi-collapse studioCollapse" id="area1">
        <form style="text-align: center" th:action="@{|/item/share|}" th:object="${post}" method="post">
            <input hidden th:value="${item.id}" name="itemId">
            <div class="itemInfo">
                <div class="row">
                    <div class="col-12">
                        <div class="infoLine">
                            <label for="postSubject" class="infoLineName">Post Subject: </label><br>
                            <input id="postSubject" required class="infoLineValue form-control" th:field="*{subject}">
                        </div>
                        <div class="infoLine">
                            <label for="postMessage" class="infoLineName">Post Message: </label><br>
                            <textarea id="postMessage" rows="6" cols="40" class="infoLineValue form-control"
                                      th:field="*{message}"></textarea>
                        </div>
                        <div class="infoLine">
                            <input type="submit" value="Post" class="buttonFilter mb-2">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>


<div th:replace="fragments/footer :: footer">Footer</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animation.js}"></script>

</body>
</html>
