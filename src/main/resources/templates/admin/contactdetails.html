<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
    <title>Portal - Contact reply</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container-fluid content">
    <div class="row mt-5">
        <div class="col-10 offset-1">
            <form th:action="@{|/admin/replyEmail|}" th:object="${message}" method="post">
                <div class="row">
                    <div class="col-3">
                        <input th:field="*{name}" class="displayNone">
                        <p class="smallerParaBlack" th:text="|Name: ${message.name}|"></p>
                        <input th:field="*{id}" class="displayNone">
                        <p class="smallerParaBlack" th:text="|Id: ${message.id}|"></p>
                    </div>
                    <div class="col-9">
                        <input th:field="*{email}" class="displayNone">
                        <p class="smallerParaBlack" th:text="|Email: ${message.email}|"></p>
                    </div>
                    <div class="col-12">
                        <input th:field="*{subject}" class="displayNone">
                        <p class="smallerParaBlack" th:text="|Subject: ${message.subject}|"></p>
                    </div>
                    <div class="col-12">
                        <p class="smallerParaBlack" th:text="|Message: ${message.message}|"></p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="exampleFormControlTextarea1">Type reply here</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="replyMessage"></textarea>
                        <input id="submit" class="loginButton mt-3 float-end" type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer" th:replace="fragments/footer :: footer">Footer</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
