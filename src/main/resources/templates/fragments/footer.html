<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script src="https://kit.fontawesome.com/9b47d8e8a9.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="footer">
    <footer
            class="text-center text-lg-start text-black"
            style="background-color: #CEEEF4"
    >
        <div class="container mt-5 p-4 pb-0">
            <section class="">
                <div class="row">
                    <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                        <h6 class="text-uppercase mb-2 font-weight-bold">
                            <img class="img-fluid" src="../../static/img/logoBlack.png" th:src="@{/img/logoBlack.png}" width="150"
                                 height="40" alt="Logo"></h6>
                        <p class="text-black">
                            We keep your clothes safe until the metaverse arrives!
                        </p>
                    </div>

                    <hr class="w-100 clearfix d-md-none"/>

                    <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-1">
                        <h6 class="text-uppercase mb-2 font-weight-bold">Quick Links</h6>
                        <p>
                            <a th:href="@{/aboutUs}" class="text-black">About</a>
                        </p>
                        <p>
                            <a class="text-black" th:href="@{/wardrobe}">Virtual wardrobe</a>
                        </p>
                        <p>
                            <a th:href="@{/studio}" class="text-black">Studio</a>
                        </p>
                    </div>

                    <hr class="w-100 clearfix d-md-none"/>

                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-1">
                        <h6 class="text-uppercase mb-2 font-weight-bold">Follow us</h6>

                        <a
                                class="btn btn-primary btn-floating m-1"
                                style="background-color: #3b5998"
                                href="#!"
                                role="button"
                        ><i class="fa-brands fa-facebook"></i>
                        </a>

                        <a
                                class="btn btn-primary btn-floating m-1"
                                style="background-color: #ac2bac"
                                href="#!"
                                role="button"
                        ><i class="fab fa-instagram"></i
                        ></a>

                        <a
                                class="btn btn-primary btn-floating m-1"
                                style="background-color: #55acee"
                                href="#!"
                                role="button"
                        ><i class="fab fa-twitter"></i
                        ></a>
                    </div>

                    <hr class="w-100 clearfix d-md-none"/>

                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-1">
                        <a th:href="@{/contact}"><h6 class="text-uppercase mb-2 font-weight-bold">Contact</h6></a>
                        <p class="text-black"><i class="fas fa-home mr-3"></i> New York, NY 10012, US</p>
                        <p class="text-black"><i class="fas fa-envelope mr-3"></i> info@gmail.com</p>
                        <p class="text-black"><i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center p-3">
            <hr>
            Â© 2020 Copyright: Portal
        </div>
    </footer>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animation.js}"></script>
</body>
</html>
